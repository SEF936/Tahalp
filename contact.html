    <main>
      <section id="contact" class="contact-section">
        <h2>CONTACT</h2>
        <p>
          Si vous avez besoin de plus d'informations, contactez nous par email à
          l'adresse tahalp2025@gmail.com ou par téléphone au +41 077 958 58 58
        </p>
        <div class="contact-container">
          <div class="form-container">
            <form id="contact-form" autocomplete="on">
              <h3>Contactez-nous</h3>
              <label for="name"
                >Nom et prénom :
                <input
                  type="text"
                  name="name"
                  id="name"
                  autocomplete="on"
                  required
                />
              </label>
              <label for="email"
                >Email:
                <input
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="on"
                  required
                />
              </label>
              <label for="phone"
                >Téléphone
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  autocomplete="on"
                  required
                />
              </label>  
              <div class="adhesion">
               <label for="adhesion"
                >Je souhaite adhérer
                      </label>
                <input
              type="checkbox"
                />
        
                
              </div>

              <label for="message"
                >Message:
                <textarea
                  type="text"
                  name="message"
                  id="message"
                  required
                ></textarea>
              </label>
              <button class="btn" type="submit">Envoyer</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_ioa4zzv", "template_qnfcya5", this).then(
            function (response) {
              // Affiche le popup
              const popup = document.getElementById("popup");
              popup.style.display = "block";

              // Masque après 3 secondes
              setTimeout(() => {
                popup.style.display = "none";
              }, 3000);
              document.getElementById("contact-form").reset();
            },
            function (error) {
              alert("Erreur : " + error.text);
            }
          );
        });
    </script>
